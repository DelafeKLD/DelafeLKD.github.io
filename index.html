<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabadin tem?</title>
</head>


<body>
    <div id="conteudo">
        <h2>Sabadin tem?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
    </div>
</body>

<style>
    #conteudo {
        background: #f36060;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 10px;
    }
</style>

<script>
    function sim() {
        alert("Sabadin tem! Te amo minha princesa marailhosa.")
    }

    function desvia(t) {
        var btn = t;
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.right = geraPosicao(10, 90);
        console.log("opa, desviei...");
    }



    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>

</html>
